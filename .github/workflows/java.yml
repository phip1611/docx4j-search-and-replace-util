name: Java CI with Maven
on:
  - push
  - pull_request
  - merge_group
jobs:
  build_jdk11:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: adopt
      - name: Build with Maven
        run: mvn -B package --file pom.xml
  build_latest_lts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: adopt
      - name: Build with Maven
        run: mvn -B package --file pom.xml
